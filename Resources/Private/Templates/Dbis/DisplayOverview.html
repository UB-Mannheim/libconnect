<f:layout name="Default" />

<f:section name="main">
<h1 class="libconnect-h1"><f:translate key="tx_libconnect.dbis.overview.headline" /></h1>

<ul class="dbis-list">
<f:for each="{list}" as="item">
    <li>
        <f:link.page pageUid="{listUid}" additionalParams="{libconnect: {gebiete: '{item.notation}', lett: '{item.lett}'}}">
            <f:format.htmlentitiesDecode>{item.title}</f:format.htmlentitiesDecode></a> ({item.number})
        </f:link.page>
    </li>
</f:for>
</ul>

<f:asset.css identifier="dbis" href="EXT:libconnect/Resources/Public/Css/dbis.css" />
</f:section>
