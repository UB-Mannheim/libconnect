[general]

# .................................................................................
# ...   (required) title (displayed in left sidebar (desktop) or top panel (mobile)
# .................................................................................

project     = Extension to connect EZB und DBIS to your website, Libconnect

# .................................................................................
# ...   (recommended) version, displayed next to title (desktop) and in <meta name="book-version"
# .................................................................................

release     = 7.0.0

# .................................................................................
# ...  (recommended) displayed in footer
# .................................................................................

copyright   = Copyright 2011, by Avonis - Agentur für neue Medien. <agency@avonis.com>

[html_theme_options]

# .................................................................................
# ...  (recommended) to get the "Edit me on Github Button"
# .................................................................................

github_branch        = master
github_repository    = subhh/libconnect


# .................................................................................
# ...  (recommended) Fill in values to get links in the "Related Links" section
# .................................................................................

# usually an email address
project_contact      = mailto:torsten.witt@sub.uni-hamburg.de

# URL of online discussions, you can leave this blank
project_discussions  =

# URL of webpage of your extension (if it has one)
project_home         = https://fachwelt.sub.uni-hamburg.de/libconnect.html

# URL to Issues
project_issues       = https://github.com/subhh/libconnect/issues

# URL of repository
project_repository   = https://github.com/subhh/libconnect


